<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form th:action="@{/region/save}" method="post" th:object="${region}">
        <!-- ID -->
        <input th:field="*{id}" name="id" id="id" type="text" hidden>
        <!-- NAME -->
        <input th:field="*{name}" name="name" id="name" type="text">
        <!-- ACTION SUBMIT -->
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
