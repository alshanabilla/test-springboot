<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form th:action="@{/account/register/save}" method="post" th:object="${registerDTO}">
        <input th:field="*{id}" name="id" id="id" type="text" hidden>
        <tr>nama: </tr>
        <input th:field="*{name}" name="name" id="name" type="text"><br>
        <tr>email: </tr>
        <input th:field="*{email}" name="email" id="email" type="text"><br>
        <tr>password: </tr>
        <input th:field="*{password}" name="password" id="password" type="password"><br>
        <tr>phonenumber: </tr>
        <input th:field="*{phone}" name="phone" id="phone" type="text"><br>
        <tr>address: </tr>
        <input th:field="*{address}" name="address" id="address" type="text"><br>
        <tr>role: </tr>
        <select th:field="*{role}" name="role" id="role"> 
            <option value="">Select Role</option>
            <option 
                th:each="role : ${roles}" 
                th:value="${role.id}" 
                th:selected="${role.id}" 
                th:text="${role.name}">
            </option>
        </select><br>
       
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
